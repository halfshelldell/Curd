<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sneakers</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" type="image/png"
          href="https://sghq.us/wp-content/uploads/2014/03/Sneaker-Favicon.png"/>
</head>
<body>
<form action="/logout" method="post" style="float: right">
    <button class="exit-btn exit-btn-1" type="submit">Logout</button>
</form>

<h1>Welcome {{name}}:</h1>
<p id="demo"></p>
<script>
    document.getElementById("demo").innerHTML = Date();
</script>
<form action="/create-sneaker" method="post">
    <input type="text" name="brand" placeholder="Enter the brand"/>
    <input type="text" name="name" placeholder="Enter the name"/>
    <input type="number" name="year" placeholder="Enter the year"/>
    <input type="number" name="price" placeholder="Enter the price"/>
    <input type="number" name="size" placeholder="Enter your size"/>
    <button class="submit-button" type="submit">Submit</button>
</form>
<br>

{{#sneaker}}
<div id="sub" style="display: inline-block">
{{username}}: {{brand}} {{name}} {{year}}, {{price}} &amp; {{size}}</div><a href="/edit?id={{id}}">
    <button style="display: inline-block" type="button">Edit</button></a>
<form action="delete-message" method="post" style="display: inline-block">
    <input type="hidden" name="id" value="{{id}}"/>
    <button style="display: inline-block" type="submit">Delete</button><br>
</form><br>
{{/sneaker}}
<br>
<img src="http://cdn.niketalk.com/8/8d/400x300px-LL-8dddbf4d_tumblr_msha49ULLa1r14t54o1_400.gif" alt="Shoes" style="width:115px;height:140px;">

</body>
<br>
<footer>COPYRIGHT 2016 &copy;</footer>
</html>
